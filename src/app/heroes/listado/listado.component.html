<p>Listado de Heroes</p>

<div *ngIf="heroeBorrado.length == 0?false:true">
    <h3>Heroe borrado</h3>
    <span *ngFor="let borrado of heroeBorrado">{{borrado}} </span>
</div>
<button (click)="borrarHeroe()">Borrar</button>

<ul>
   <li *ngFor="let heroe of heroes; let i = index">
       {{ i + 1 }} - {{ heroe }}
    </li> 
</ul>
